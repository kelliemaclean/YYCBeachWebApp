

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body {
    background-color: #f8f9fa;
}

.login-container {
    max-width: 400px;
    margin: auto;
    margin-top: 70px;
}

.login-form {
    background-color: #fff;
    padding: 50px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-form label {
    font-weight: bold;
}

.login-form input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    box-sizing: border-box;
}

.login-form button {
    width: 100%;
    padding: 10px;
    background-color: #99db90;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.login-form button:hover {
    background-color: #0056b3;
}
</style>

<div class="login-container">
    <div class="login-form">
      <h2 class="text-center mb-4">YYC Beach Schedule Generator</h2>
      <form method="POST" action="{% url 'generate_schedule' %}">
        {% csrf_token %}
  
        <div class="mb-3">
          <label for="Number of Teams" class="form-label">Number of Teams</label>
          <input type="text" class="form-control" id="teams" name="teams" placeholder="Enter Number of Teams" required>
        </div>
        <div class="mb-3">
            <label for="Number of Weeks" class="form-label">Number of Weeks</label>
            <input type="text" class="form-control" id="weeks" name="weeks" placeholder="Enter Number of Weeks" required>
        </div>
        <div class="mb-3">
            <label for="Number of Courts" class="form-label">Number of Courts</label>
            <input type="text" class="form-control" id="courts" name="courts" placeholder="Enter Number of Courts" required>
        </div>
        <div class="mb-3">
            <label for="Bye (True or False)" class="form-label">Bye (True or False)</label>
            <input type="text" class="form-control" id="bye" name="bye" placeholder="Enter True or False" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Schedule</button>
        <br>
      </form>
    </div>
  </div>
